<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Report</title>
</head>
<body style="margin: 0; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f5f5f5;">
    <div style="max-width: 500px; margin: 0 auto; background-color: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h1 style="text-align: center; color: #800000; margin-bottom: 30px; font-size: 24px;">Academic Grade Report</h1>
        
        <table style="width: 100%; border-collapse: collapse; margin-bottom: 30px;">
            <thead>
                <tr style="background-color: #800000;">
                    <th style="padding: 12px 8px; text-align: left; color: white; font-size: 14px; border: 1px solid #600000;">Course</th>
                    <th style="padding: 12px 8px; text-align: center; color: white; font-size: 14px; border: 1px solid #600000;">Grade</th>
                    <th style="padding: 12px 8px; text-align: center; color: white; font-size: 14px; border: 1px solid #600000;">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for grade in grades %}
                <tr>
                    <td style="padding: 12px 8px; color: #000000; border: 1px solid #ecf0f1;">{{ grade.description }}</td>
                    <td style="padding: 12px 8px; text-align: center; color: #f39c12; font-weight: 600; border: 1px solid #ecf0f1;">{{ grade.final_grade }}</td>
                    <td style="padding: 12px 8px; text-align: center; color: #000000; border: 1px solid #ecf0f1;">{{ grade.grade_status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        {% if gwa %}
        <div style="text-align: center; background-color: #f8f8f8; padding: 15px; border-radius: 6px; border: 1px solid #ddd;">
            <span style="color: #666666; font-size: 14px; margin-right: 10px;">Current GWA:</span>
            <span style="font-size: 20px; font-weight: 700; color: #800000;">{{ gwa }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
