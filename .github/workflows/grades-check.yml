name: PUPSIS Grade Monitor

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:      # Allow manual triggering

jobs:
  check-grades:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Restore .done marker from cache
      id: cache-done
      uses: actions/cache@v3
      with:
        path: .done
        key: grade-check-complete

    - name: Check if .done exists
      run: |
        if [ -f ".done" ]; then
          echo "Detected .done file. Grades have already been finalized."
          echo "Exiting workflow early to avoid unnecessary load."
          exit 0
        else
          echo "No .done file found. Continuing with grade check..."
        fi

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        echo "Installing Python dependencies..."
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "Dependencies installed."

    - name: Verify required secrets
      run: |
        echo "Verifying required secrets..."
        REQUIRED_SECRETS=(STUDNO BIRTH_MONTH BIRTH_DAY BIRTH_YEAR PASSWORD RESEND_API_KEY EMAIL)
        for secret in "${REQUIRED_SECRETS[@]}"; do
          if [ -z "${{ secrets[$secret] }}" ]; then
            echo "Missing secret: $secret"
            exit 1
          fi
        done
        echo "All required secrets are present."

    - name: Run grade checker script
      env:
        STUDNO: ${{ secrets.STUDNO }}
        BIRTH_MONTH: ${{ secrets.BIRTH_MONTH }}
        BIRTH_DAY: ${{ secrets.BIRTH_DAY }}
        BIRTH_YEAR: ${{ secrets.BIRTH_YEAR }}
        PASSWORD: ${{ secrets.PASSWORD }}
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        EMAIL: ${{ secrets.EMAIL }}
      run: |
        echo "Running grade checker script..."
        python scraper.py
        echo "Grade checker script finished execution."

    - name: Save .done marker to cache
      if: success() && !steps.cache-done.outputs.cache-hit && hashFiles('.done') != ''
      uses: actions/cache@v3
      with:
        path: .done
        key: grade-check-complete
